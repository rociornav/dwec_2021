<!DOCTYPE html>
<!--Rocío del Real 08/10/20 U2 T7 EJERCICIO FINAL-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación DNI con javascript</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
  </head>
  <body>
    <p id="myHeader">Identificación mediante el DNI:</p>
    <form name="formdni" action="" target="">
      <!--con _blank se abre en una nueva pestaña-->
      <label
        >DNI: <input type="text" name="dnicompleto" maxlenght="11" id="dnitxt"
      /></label>
      <label for="letra">Letra:</label>
      <select id="letra" name="letra">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="O">O</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        <option value="R">R</option>
        <option value="S">S</option>
        <option value="T">T</option>
        <option value="U">U</option>
        <option value="V">V</option>
        <option value="W">W</option>
        <option value="X">X</option>
        <option value="Y">Y</option>
        <option value="Z">Z</option>
      </select>
      <br />
      <input
        type="submit"
        value="Enviar"
        onclick="getLetraDNI(document.getElementById('dnitxt').value)"
      />
      <input type="submit" value="Borrar" />
    </form>

    <script type="text/javascript" src="js/validacion.js"></script>
  </body>
</html>
