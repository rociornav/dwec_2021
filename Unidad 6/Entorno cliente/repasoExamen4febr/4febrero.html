<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script type="text/javascript" src="4febrero.js" defer></script>
    <style type="text/css">
        table,
        th,

            border-collapse: collapse;

    </style>
</head>

<body>

    <hr>
