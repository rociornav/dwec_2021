		*Obtenemos 'aprobado'. Ya que se aplica la orden posterior, es decir, del case 6.

¿Y cuándo es 9?
		*Sobresaliente, ya que nota>8 significa mayor de 8 sin entrar el 8.

¿y 2?
		*'Valor erroneo', ya que no hay una opción específica para los suspensos, ni tienen puestas
		restricciones para los casos límites como menor que cero, o mayor de 10.
-->

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Actividad 4 de Ejercicios varios.</title>
	<script type="text/javascript">
		//Corregir el código porque no compila.
		//var nota=document.getElementById("txtdato").value;
		function verCalificacion(nota) {
			nota = parseInt(nota);
			switch (nota) {
				case 0:
					alert('Suspenso');
					break;
				case 1:
					alert('Suspenso');
					break;
				case 2:
					alert('Suspenso');
					break;
				case 3:
					alert('Suspenso');
					break;
				case 4:
					alert('Suspenso');
					break;
				case 5:
					alert('Aprobado');
					break;
				case 6:
					alert('Bien');
					break;
				case 7:
					alert('Notable');
					break;
				case 8:
					alert('Notable');
					break;
				case 9:
					alert('Sobresaliente');
					break;
				case 10:
					alert('Sobresaliente');
					break;
				default:
					alert('Valor erroneo');
					break;
			}
		}
	</script>
</head>

<body>
	<span> Ver resultado</span>
	<br />
	<input type="text" id='txtnota' value="5" />
	<br />
	<input type="button" onclick="verCalificacion(document.getElementById('txtnota').value);" value='Pulsar'>
</body>
